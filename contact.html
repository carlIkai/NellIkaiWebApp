                    <p><label class="required" for="firstLast">First and Last Name

                        </label>
                    </p>

                    <p>
                        <label class="required" for="email">Email
                            <input type="email" name="email" id="email" size="30" maxlength="100" required
                                pattern="[^ @]+@[^ @]+.[a-z]+" placeholder="name@host.com" />
                        </label>
                    </p>

                    <p><label class="required" for="comments">What else would you like to tell us?</label>
                        <textarea name="comments" id="comments" minlenth="3" maxlenth="250" required
                            placeholder="Write 250 characters or less."></textarea>
                    </p>

                    <label for="treatment">What are you seeking treatment for?</label>
